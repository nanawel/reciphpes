# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr_FR

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

    ### MODELS
    App\Entity\Registry:
        class: App\Entity\Registry
        arguments:
            $entityConfigurations:
                recipe:
                    class: App\Entity\Recipe
                    form_class: App\Form\Recipe
                    type_id: App:Recipe
                    type: recipe
                    route_prefix: recipe
                    template_prefix: recipe
                    import_class: App\Import\Recipe
                ingredient:
                    class: App\Entity\Ingredient
                    form_class: App\Form\Ingredient
                    type_id: App:Ingredient
                    type: ingredient
                    route_prefix: ingredient
                    template_prefix: ingredient
                location:
                    class: App\Entity\Location
                    form_class: App\Form\Location
                    type_id: App:Location
                    type: location
                    route_prefix: location
                    template_prefix: location

    ### GRIDS
    App\Grid\Builder\Registry:
        class: ~
        arguments:
            $gridBuilders: !tagged { tag: 'grid.builder', index_by: 'key' }
        public: true

    grid.builder.recipe:
        class: App\Grid\Builder\RecipeBuilder
        tags: [{ name: 'grid.builder', key: 'recipe' }]
        public: true

    grid.builder.ingredient:
        class: App\Grid\Builder\DefaultBuilder
        tags: [{ name: 'grid.builder', key: 'ingredient' }]
        public: true

    grid.builder.location:
        class: App\Grid\Builder\DefaultBuilder
        tags: [{ name: 'grid.builder', key: 'location' }]
        public: true

    ### COMMANDS
    App\Command\Import\Entities:
        class: ~
        tags: ['console.command']

    ### IMPORT
    App\Import\Recipe:
        public: true
